# eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:20000/eureka/

# 开启所有的actuator-endpoint
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
        # include: health, info, ...
  security:
    enable: false

spring:
  application:
    name: config-bus-client
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-bus-server
      profile: dev
      label: main
    stream:
      default-binder: rabbit

server:
  port: 61001
