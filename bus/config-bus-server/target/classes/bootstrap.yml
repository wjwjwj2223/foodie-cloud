# eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:20000/eureka/

# 开启所有的actuator-endpoint
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
        # include: health, info, ...
  security:
    enable: false

encrypt:
  key: superNewBee